#配置数据源
spring.datasource.url=jdbc:mysql://localhost:3306/airsys?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=/mapperConfig/**/**.xml
mybatis.type-aliases-package=com.uek.airsys.model

#配置mybatis pagehelper插件
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true